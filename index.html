<!DOCTYPE html>
<html ng-app='sounder'>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/styles.css" media="screen">
      <!-- BOOTSTRAP: Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

      <title>Skoot's SoundCloud Search</title>
   </head>
   <body ng-controller='MainController'>

      <form>
         <input type="text" ng-model="searchText" />
         <button type="button" ng-click="getUser()">Begin Search</button>
      </form>

      <div class="row">
         <div ng-repeat="song in userData">
            <div class="col-md-1">
					<img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
					<img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
				</div>
         </div>      <!-- END ng-repeat -->
         <div ng-bind-html="player_html">{{player_html}}
         </div>
      </div>

      <!-- SCRIPTS -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
      <!-- BOOTSTRAP: Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/MainController.js"></script>
      <script type="text/javascript" src="js/soundService.js"></script>
      <script src="http://connect.soundcloud.com/sdk.js"></script>
   </body>
</html>
